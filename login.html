<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 그루텍스 통합 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 10vh;">
        <div class="header">
            <h1>그루텍스 통합 관리 시스템</h1>
            <p>로그인이 필요합니다.</p>
        </div>
        <div class="section">
            <h3>직원 로그인</h3>
            <div class="input-field" style="margin-bottom: 15px;">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" placeholder="등록된 이메일">
            </div>
            <div class="input-field" style="margin-bottom: 15px;">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호">
            </div>
            <div class="btn-group" style="justify-content: center;">
                <button id="loginButton" class="btn btn-primary">로그인</button>
            </div>
            <p id="login-error" style="color: red; text-align: center; margin-top: 15px;"></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./scripts/login.js"></script>
</body>
</html>
